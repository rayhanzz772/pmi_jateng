name: pmi_jateng
description: "PMI"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  equatable: ^2.0.5
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  google_sign_in: ^6.2.1
  animated_bottom_navigation_bar: 1.3.3
  convex_bottom_bar: ^3.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  get_it: ^7.7.0
  http: ^1.2.1
  flutter_svg: ^1.0.3
  flutter_image_slideshow: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  iamge_path: "assets/images/uraga.png"
  adaptive_icon_foreground: "assets/images/logo_nuraga.png"
  adaptive_icon_background: "#1F319D"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/font/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-ExtraBold.ttf # Sesuaikan dengan nama file sebenarnya
          weight: 800
        - asset: assets/font/Poppins-ExtraBold.ttf # Sesuaikan dengan nama file sebenarnya
          weight: 800
        - asset: assets/font/Poppins-Bold.ttf # Sesuaikan dengan nama file sebenarnya
          weight: 700
        - asset: assets/font/Poppins-SemiBold.ttf # Sesuaikan dengan nama file sebenarnya
          weight: 600
        - asset: assets/font/Poppins-Medium.ttf # Sesuaikan dengan nama file sebenarnya
          weight: 500
        - asset: assets/font/Poppins-Regular.ttf # Sesuaikan dengan nama file sebenarnya
          weight: 400
        - asset: assets/font/Poppins-Light.ttf
          weight: 300

    - family: JosefinSans
      fonts:
        - asset: assets/font/JosefinSans-Bold.ttf
          weight: 700
        - asset: assets/font/JosefinSans-SemiBold.ttf
          weight: 600
        - asset: assets/font/JosefinSans-Medium.ttf
          weight: 500
        - asset: assets/font/JosefinSans-Regular.ttf
          weight: 400
        - asset: assets/font/JosefinSans-Light.ttf
          weight: 300
